<div>
  <mat-form-field>
    <mat-label>Topic</mat-label>
    <mat-select [(value)]="selected" multiple>
      <mat-option>None</mat-option>
      <mat-optgroup label="Web">
        <mat-option value="angular">Angular</mat-option>
        <mat-option value="react">React</mat-option>
        <mat-option value="vue">Vue</mat-option>
      </mat-optgroup>
      <mat-optgroup label="Mobile">
        <mat-option value="ionic">Ionic</mat-option>
        <mat-option value="reactNative">ReactNative</mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>
  {{ selected }}
</div>
